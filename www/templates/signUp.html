<ion-view ng-controller="SignupCtrl" view-title="SignUp">
	<ion-content class="padding" scroll="false">
      <div class="list">
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Nome</span>
		    <input type="text" placeholder="John">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Sobrenome</span>
		    <input type="text" placeholder="Suhr">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">E-mail</span>
		    <input type="text" placeholder="john@suhr.com">
		  </label>
		  <div class="row no-padding">
			  <div class="col-50">
		  		  <label class="item item-input item-stacked-label">
				    <span class="input-label">Senha</span>
				    <input type="text" placeholder="john@suhr.com">
				  </label>
			  </div>
			  <div class="col-50">
				  <label class="item item-input item-stacked-label">
				    <span class="input-label">Confirme sua senha</span>
				    <input type="text" placeholder="john@suhr.com">
				  </label>
			  </div>
		  </div>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Dica de senha</span>
		    <input type="text" placeholder="john@suhr.com">
		  </label>
		  <ion-list>
			  <div class="row no-padding">
			  		<div class="col-50">
					  	<ion-radio ng-model="choice" ng-value="'A'">Masculino</ion-radio>
				  	</div>
				  	<div class="col-50">
					  	<ion-radio ng-model="choice" ng-value="'B'">Feminino</ion-radio>
				  	</div>
			  </div>
		  </ion-list>
  		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Aniversário</span>
  			<input type="date" placeholder="Aniversário">
		  </label>
		  <button class="button button-full button-sundown no-padding">Cadastrar</button>
	  </div>
	</ion-content>
</ion-view>
