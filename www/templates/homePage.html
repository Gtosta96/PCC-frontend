<ion-view view-title="Página Inicial">
    <ion-content overflow-scroll="true" padding="true">
        <form class="list"></form>
        <h3 id="telaInicial-heading1" style="color:#000000;text-align:center;">Cadastrar nova viagem</h3>
        <form class="list">
            <label class="item item-input">
                <input type="text" placeholder="Digite o novo destino">
            </label>
            <label class="item item-input">
                <span class="input-label">Data Inicio</span>
                <input type="date" placeholder="informe a data da viagem">
            </label>
            <label class="item item-input">
                <span class="input-label">Data de Retorno</span>
                <input type="date" placeholder="">
            </label>
            <button id="telaInicial-button13" class="button button-positive button-small button-block">Salvar</button>
        </form>
        <h4 id="telaInicial-heading2" style="color:#000000;text-align:center;">Últimas Viagens</h4>
        <div style="text-align:center;">
            <img src="img/travelMock6.jpg" width="100%" height="auto">
        </div>
    </ion-content>
</ion-view>
