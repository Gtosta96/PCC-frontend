<ion-view view-title="Minhas Viagens" hide-nav-bar="true">
  <ion-content overflow-scroll="true" padding="true">
    <div class="list" ng-if="_this.myTravelsList">
      <div class="item item-divider">
          Ranking - Suas Viagens
        </div>
      <a ng-repeat="travel in _this.myTravelsList" href="#/{{travel.id}}" class="item item-thumbnail-left">
        <img ng-src="{{ travel.image }}">
        <h2>{{ travel.destination }}</h2>
        <h4>{{ travel.date }}</h4>
        <span class="badge badge-assertive">{{travel.rank}}</span>
      </a>
    </div>

    </div>
  </ion-content>
</ion-view>
