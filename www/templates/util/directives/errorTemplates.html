<script id="errorTemplates" type="text/ng-template">
	<div class="form-error" ng-message="required">O campo {{ display }} é obrigatório</div>
	<div class="form-error" ng-message-exp="['minlength', 'maxlength']">Os campos destacados de verde devem conter entre 5 á 16 caracteres.</div>
	<div class="form-error" ng-message="email">O campo {{ display }} não é valido.</div>
	<div class="form-error" ng-message="pattern">{{ message }}</div>
</script>
