<ion-view>
  <ion-content overflow-scroll="true" padding="true" class="has-header">
    <div class="list">

      <div class="item item-avatar">
        <img src="{{_this.user.picture}}">
        <h2>{{_this.user.firstName}}  {{_this.user.lastName}}</h2>
        <p>{{_this.user.bornDate}}</p>
      </div>

      <a class="item item-icon-left" href="#">
        <i class="icon ion-email"></i> Check mail
      </a>

      <a class="item item-icon-left item-icon-right" href="#">
        <i class="icon ion-chatbubble-working"></i> Call Ma
        <i class="icon ion-ios-telephone-outline"></i>
      </a>

      <a class="item item-icon-left" href="#">
        <i class="icon ion-mic-a"></i> Record album
        <span class="item-note">
        Grammy
      </span>
      </a>

      <a class="item item-icon-left" ng-click="_this.logout()">
        <i class="icon ion-power"></i> Logout
      </a>
    </div>
  </ion-content>
</ion-view>
