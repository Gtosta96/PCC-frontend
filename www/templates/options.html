<ion-view view-title="Opções">
  <ion-content overflow-scroll="true" padding="true" class="has-header">
    <div class="list card">
      <div class="item item-divider text-center">
        Informações Pessoais
      </div>
      <div class="item item-avatar">
        <img ng-if="vm.user.picture" ng-src="{{ ::vm.user.picture }}">
        <img ng-if="!vm.user.picture" src="img/picture_profile.jpg">
        <h2>{{ ::vm.user.firstName + ' ' + vm.user.lastName }}</h2>
        <p>{{ ::vm.user.bornDate | date: 'dd/MM/yyyy' }}</p>
      </div>

      <a class="item item-icon-left" href="#">
        <i class="icon ion-email"></i> Email
        <span class="item-note">
        {{ ::vm.user.email }}
      </span>
      </a>

      <a class="item item-icon-left item-icon-right" href="#">
        <i class="icon ion-ios-locked"></i> Trocar Senha
        <i class="icon"><p>**********</p></i>
      </a>

      <a class="item item-icon-left" href="#">
        <i class="icon ion-trash-b"></i> Excluir Conta
      </a>

      <a class="item item-icon-left" ng-click="vm.logout()">
        <i class="icon ion-power"></i> Logout
      </a>
    </div>
  </ion-content>
</ion-view>
